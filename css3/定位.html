<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
    .father {
    	width: 300px;
    	height: 5000px;
    	background-color: #eee;
    	margin: 100px;
    	/*position: relative;父级有定位则以父级为基准点进行偏移，父级定位还可以是absolute*/
    }
    .son {
        width: 100px;
        height: 250px;
        background-color: red;
        position: absolute;/*父亲无定位，会以浏览器做参照物*/
        top: 50px;
        left: 50px;
    }
</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
</html>
