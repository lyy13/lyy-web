<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style >
	:target {
         color:red;
	};
</style>
</head>
<body>
	<fieldset>
		<legend>HTML5新增的input type类型</legend>
		<form action="">
              邮箱：<input type="email" name="" /><!-- aa@aa.com --><br />
              手机：<input type="tel" name="" /><!-- 手机格式 数字 --><br />
              数字：<input type="number" name="" /><!-- 只能是数字 --><br />
              网址：<input type="url" name="" /><!-- 网址格式 --><br />
              搜索：<input type="search" name="" /><!-- 搜索 --><br />
              区域：<input type="range" name="" /><!-- 区域 滑块 --><br />
              时间：<input type="time" name="" /><!-- 小时，分钟 --><br />
              年月日：<input type="date" name="" /><!-- 年月日 --><br />
              月份：<input type="month" name="" /><!-- 年月 --><br />
              星期：<input type="week" name="" /><!-- 星期 --><br />
              <input type="submit" name="">
              <hr />
              <label>用户名：<input type="password" name="" placeholder="请输入用户名" autofocus="autofocus"><!-- 占位符 --></label><br />
              上传头像：<input type="file" name="" multiple=""><br />

              <h4>自动记录完成</h4>
              <form action="">
                    姓名：<input type="text" autocomplete="yes" name="uename"><input type="submit" name="">
              </form>

              昵称：<input type="text" name="" required="" accesskey="s">

		</form>
    </fieldset>
</body>
</html>
