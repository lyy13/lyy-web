<body>
	<h3>lable标签的使用</h3>
	<label>输入账号： <input type="text" name=""></label><br />
	<label for="teo">输入账号： <input type="text" name="">
	<input type="text" name="" id="teo"></label><br />
	如果lable里面有多个表单，想定位到其中一个，可以通过for id的格式来进行
</body>
