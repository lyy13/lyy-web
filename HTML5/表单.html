<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<hr />
	用户名： <input type="text" value="请输入你的名字" name=""/><br />
	<!-- value默认值，text文本框 -->

	密码：   <input type="password" maxlength="6" name=""/><br />
	<!-- password密码 -->

	性别：   <input type="radio" name="sex"/>女<input type="radio" name="sex"/>男<br />

	<!-- 单选框，如果为一组，我们可以通过相同的name值来实现 -->
	爱好：   <input type="checkbox" name="sport">足球
	<input type="checkbox" name="sport">篮球
	<input type="checkbox" name="sport" checked="checked">游泳<br />
	<!-- 复选框 -->

	搜索：  <input type="button" name="" value="搜索"><br>
	<input type="submit" name=""><br><!-- 提交按钮 -->
	<input type="reset" name="" value="重置"><br /><!-- 重置按钮 -->
	<input type="image" src="" name=""><br /><!-- 图像按钮 -->
	
	上传头像：
	<input type="file" name="" /><br />
	<!-- 文件按钮 -->
</body>
</html>
