<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		window.onload=function () {

			var ul=document.getElementById('bgc');
            var li=ul.getElementsByTagName('li');
            for (var i = 0; i < li.length; i++) {
            	if (i%2==0) {
                     li[i].style.background="#eee";
            	}
            }

		}
	</script>
</head>
<body>
	<ul id="bgc">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>
</body>
</html>
