<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input id="in" type="button" name="" value="点我">
	<img src="1.png" id="im" width="200px" height="300px">
	<script type="text/javascript">
		// <!-- 给按钮注册事件 -->
		// 事件名称 click
		// 事件源 谁触发的事件
		// 事件的及处理函数
		var btn = document.getElementById('in');
		var im = document.getElementById('im');
		var a=1;
		btn.onclick = function(){
		if (a==1) {
			
             // 切换图片
             im.src='2.png'
             a=2;
		}else if (a=2){
           im.src='1.png';
           a=1;
           
		}
		
		}
	</script>
</body>
</html>
